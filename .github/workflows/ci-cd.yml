name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Dependency Audit
        run: npm audit --audit-level=high

      - name: Build Docker Image
        run: docker build -t mydev:${{ github.sha }} .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mydev:${{ github.sha }}

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mydev
          
          docker tag mydev:${{ github.sha }} $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:${{ github.sha }}
          
          docker tag mydev:${{ github.sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest



  deploy:
    runs-on: ubuntu-latest
    needs: build-test-scan
    steps:
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/develop'
        run: echo "ðŸš€ Deploying from Docker image to staging..."

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: echo "ðŸš€ Deploying from Docker image to production..."
